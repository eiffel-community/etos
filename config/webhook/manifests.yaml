---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-etos-eiffel-community-github-io-v1alpha1-environmentrequest
  failurePolicy: Fail
  name: menvironmentrequest.kb.io
  rules:
  - apiGroups:
    - etos.eiffel-community.github.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - environmentrequests
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-etos-eiffel-community-github-io-v1alpha1-provider
  failurePolicy: Fail
  name: mprovider.kb.io
  rules:
  - apiGroups:
    - etos.eiffel-community.github.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - providers
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-etos-eiffel-community-github-io-v1alpha1-testrun
  failurePolicy: Fail
  name: mtestrun.kb.io
  rules:
  - apiGroups:
    - etos.eiffel-community.github.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - testruns
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-etos-eiffel-community-github-io-v1alpha1-provider
  failurePolicy: Fail
  name: mprovider.kb.io
  rules:
  - apiGroups:
    - etos.eiffel-community.github.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - providers
  sideEffects: None
