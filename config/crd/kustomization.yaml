  # - path: patches/cainjection_in_clusters.yaml
  # - path: patches/cainjection_in_environmentrequests.yaml
#- path: patches/cainjection_in_testruns.yaml
# +kubebuilder:scaffold:crdkustomizecainjectionpatch

