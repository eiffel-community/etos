---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.15.0
  name: testruns.etos.eiffel-community.github.io
spec:
  group: etos.eiffel-community.github.io
  names:
    kind: TestRun
    listKind: TestRunList
    plural: testruns
    singular: testrun
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - jsonPath: .status.conditions[?(@.type=="Environment")].reason
      name: Environment
      type: string
    - jsonPath: .status.conditions[?(@.type=="SuiteRunner")].reason
      name: Suiterunner
      type: string
    - jsonPath: .status.conditions[?(@.type=="Active")].status
      name: Active
      type: string
    - jsonPath: .status.conditions[?(@.type=="Active")].message
      name: Message
      type: string
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: TestRun is the Schema for the testruns API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: TestRunSpec defines the desired state of TestRun
            properties:
              artifact:
                description: Artifact is the ID of the software under test.
                pattern: '[a-f0-9]{8}-?[a-f0-9]{4}-?4[a-f0-9]{3}-?[89ab][a-f0-9]{3}-?[a-f0-9]{12}'
                type: string
              id:
                description: ID is the test suite ID for this execution.
                pattern: '[a-f0-9]{8}-?[a-f0-9]{4}-?4[a-f0-9]{3}-?[89ab][a-f0-9]{3}-?[a-f0-9]{12}'
                type: string
              identity:
                type: string
              providers:
                description: |-
                  Providers to use for test execution. These names must correspond to existing
                  Provider kinds in the namespace where a testrun is created.
                properties:
                  executionSpace:
                    type: string
                  iut:
                    type: string
                  logArea:
                    type: string
                required:
                - executionSpace
                - iut
                - logArea
                type: object
              suiteRunnerImage:
                type: string
              suites:
                items:
                  description: Suite to execute.
                  properties:
                    name:
                      description: Name of the test suite.
                      type: string
                    priority:
                      default: 1
                      description: Priority to execute the test suite.
                      type: integer
                    tests:
                      description: Tests to execute as part of this testrun.
                      items:
                        properties:
                          environment:
                            description: TestEnvironment to run tests within.
                            type: object
                          execution:
                            description: Execution describes hot to execute a testCase.
                            properties:
                              checkout:
                                items:
                                  type: string
                                type: array
                              command:
                                type: string
                              environment:
                                additionalProperties:
                                  type: string
                                type: object
                              execute:
                                items:
                                  type: string
                                type: array
                              parameters:
                                additionalProperties:
                                  type: string
                                type: object
                              testRunner:
                                type: string
                            required:
                            - checkout
                            - command
                            - environment
                            - parameters
                            - testRunner
                            type: object
                          testCase:
                            description: TestCase metadata.
                            properties:
                              id:
                                type: string
                              tracker:
                                type: string
                              url:
                                type: string
                              version:
                                type: string
                            required:
                            - id
                            - tracker
                            - url
                            - version
                            type: object
                        required:
                        - environment
                        - execution
                        - testCase
                        type: object
                      type: array
                  required:
                  - name
                  - priority
                  - tests
                  type: object
                type: array
            required:
            - artifact
            - id
            - identity
            - providers
            - suiteRunnerImage
            - suites
            type: object
          status:
            description: TestRunStatus defines the observed state of TestRun
            properties:
              completionTime:
                format: date-time
                type: string
              conditions:
                items:
                  description: "Condition contains details for one aspect of the current
                    state of this API Resource.\n---\nThis struct is intended for
                    direct use as an array at the field path .status.conditions.  For
                    example,\n\n\n\ttype FooStatus struct{\n\t    // Represents the
                    observations of a foo's current state.\n\t    // Known .status.conditions.type
                    are: \"Available\", \"Progressing\", and \"Degraded\"\n\t    //
                    +patchMergeKey=type\n\t    // +patchStrategy=merge\n\t    // +listType=map\n\t
                    \   // +listMapKey=type\n\t    Conditions []metav1.Condition `json:\"conditions,omitempty\"
                    patchStrategy:\"merge\" patchMergeKey:\"type\" protobuf:\"bytes,1,rep,name=conditions\"`\n\n\n\t
                    \   // other fields\n\t}"
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: |-
                        type of condition in CamelCase or in foo.example.com/CamelCase.
                        ---
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions can be
                        useful (see .node.status.conditions), the ability to deconflict is important.
                        The regex it matches is (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              startTime:
                format: date-time
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
