apiVersion: etos.eiffel-community.github.io/v1alpha1
kind: Provider
metadata:
  labels:
    app.kubernetes.io/name: etos
    app.kubernetes.io/managed-by: kustomize
  name: log-area-provider-sample
spec:
  type: log-area
  jsontas:
    log:
      id: log-area-provider-sample
      list:
        available: $this.possible
        possible:
          $expand:
            to: $amount
            value:
              download: []  # Disabled
              livelogs: "http://fake"
              logs: {}
              upload:
                method: GET
                url: http://etos-executionspace/executionspace/v1alpha/selftest/ping  # always 204 :)
                as_json: false
