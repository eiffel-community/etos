apiVersion: apps/v1
kind: Deployment
metadata:
  name: etos-suite-starter
spec:
  replicas: 0
  template:
    spec:
      containers:
        - name: etos-suite-starter
          envFrom:
          - configMapRef:
              name: etos-suite-starter-sealed-secret
          - configMapRef:
              name: etos-suite-starter
          - secretRef:
              name: etos-suite-starter-rabbitmq
