apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: etos-firmware-flasher
  labels:
    app.kubernetes.io/name: etos-firmware-flasher
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: etos-firmware-flasher
  minReplicas: 10
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 50
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 50
