apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base

images:
- name: registry.nordix.org/eiffel/etos-api
  newTag: "1.30.2"
- name: registry.nordix.org/eiffel/etos-sse
  newTag: "1.0.0"
- name: registry.nordix.org/eiffel/etos-environment-provider
  newTag: "2.2.1"
- name: registry.nordix.org/eiffel/etos-environment-provider-worker
  newTag: "2.2.1"
- name: registry.nordix.org/eiffel/etos-suite-starter
  newTag: "2.0.1"


configMapGenerator:
  - name: etos-environment-provider-worker
    behavior: merge
    literals:
      - ETR_VERSION="3.2.0"
  - name: etos-suite-starter
    behavior: merge
    literals:
      - SUITE_RUNNER=registry.nordix.org/eiffel/etos-suite-runner:3.1.0
      - LOG_LISTENER=registry.nordix.org/eiffel/etos-log-listener:3.1.0
