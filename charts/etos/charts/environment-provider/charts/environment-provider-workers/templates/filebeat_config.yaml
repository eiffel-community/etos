{{- if .Values.filebeat.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: environment-provider-workers-filebeat-config
  labels:
    {{- include "environment-provider-workers.labels" . | nindent 4 }}
data:
{{- range $path, $config := .Values.filebeat.config }}
  {{ $path }}: |
{{ tpl $config $ | indent 4 -}}
{{- end -}}
{{- end -}}