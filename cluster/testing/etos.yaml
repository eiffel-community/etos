apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  annotations:
    sealedsecrets.bitnami.com/cluster-wide: "true"
  creationTimestamp: null
  name: testing-secrets
spec:
  encryptedData:
    EncryptionKey: 
    RabbitMQPassword: 
  template:
    metadata:
      annotations:
        sealedsecrets.bitnami.com/cluster-wide: "true"
      creationTimestamp: null
      name: testing-secrets
---
apiVersion: etos.eiffel-community.github.io/v1alpha1
kind: Cluster
metadata:
  labels:
    app.kubernetes.io/name: etos
    app.kubernetes.io/managed-by: kustomize
  name: testing
spec:
  etos:
    config:
      dev: "false"
      timezone: "Europe/Stockholm"
      etosApiURL: "https://etos-testing.etos-dev.k8s.axis.com/api"
      etosEventRepositoryURL: "https://eiffel-er-prod.se.axis.com/graphql"
      encryptionKey:
        valueFrom:
          secretKeyRef:
            name: testing-secrets
            key: EncryptionKey
      routingKeyTag: etos-test
      eventDataTimeout: "300"
      source: ETOS
      environmentTimeout: "3600"
      testSuiteTimeout: "10"
      testrunRetention:
        failure: 96h
        success: 1h
    api:
      image: registry.nordix.org/eiffel/etos-api:8b88feda
      iutProviderSecret: iut-providers
      logAreaProviderSecret: log-area-providers
      executionSpaceProviderSecret: execution-space-providers
    sse:
      image: registry.nordix.org/eiffel/etos-sse:8b88feda
    logArea:
      image: registry.nordix.org/eiffel/etos-logarea:8b88feda
    suiteRunner:
      image: registry.nordix.org/eiffel/etos-suite-runner:003c1776
      logListener:
        etosQueueName: svcetos.*.testlog
        etosQueueParams: '{"arguments": {"x-queue-type": "quorum", "x-expires": 1800000}, "durable": true}'
        image: registry.nordix.org/eiffel/etos-log-listener:003c1776
    suiteStarter:
      config:
        gracePeriod: "300"
        observabilityConfigmapName: ""
        otelCollectorHost: ""
        sidecarImage: ""
        ttl: "3600"
      eiffelQueueName: svcetos.suite-starter-test.dev
      eiffelQueueParams: '{"arguments": {"x-queue-type": "quorum"}, "durable": true}'
      image: registry.nordix.org/eiffel/etos-suite-starter:28ac79b9
      suiteRunnerTemplateSecretName: ""
    testRunner:
      version: "3.6.0"
    environmentProvider:
      image: registry.nordix.org/eiffel/etos-environment-provider:6fc91618
    ingress:
      enabled: true
      ingressClass: nginx
      host: "etos-testing.etos-dev.k8s.axis.com"
  database:
    deploy: false
  messageBus:
    eiffel:
      deploy: false
      exchange: eiffel.public
      host: dev-rabbitmq.se.axis.com
      username: svcetos
      password:
        valueFrom:
          secretKeyRef:
            name: testing-secrets
            key: RabbitMQPassword
      port: "5671"
      ssl: "true"
      vhost: /
    logs:
      deploy: false
      exchange: etos.private
      host: dev-rabbitmq.se.axis.com
      username: svcetos
      password:
        valueFrom:
          secretKeyRef:
            name: testing-secrets
            key: RabbitMQPassword
      port: "5671"
      ssl: "true"
      vhost: staging
  eventRepository:
    deploy: false
    host: https://eiffel-er-prod.se.axis.com/graphql
