apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

resources:
  - ./ingress.yaml

configurations:
  - configurations/namespace.yaml

patches:
- path: ./resources/configmaps/common-config.yaml
- path: ./resources/configmaps/api.yaml
- path: ./resources/configmaps/suite-runner.yaml
- path: ./resources/configmaps/suite-starter.yaml
- target:
    kind: Deployment
    name: etos-(api|suite-starter)
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/envFrom/-
      value:
        configMapRef:
          name: etos
- target:
    kind: Deployment
    name: etos-suite-starter
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/envFrom/-
      value:
        configMapRef:
          name: etos-suite-starter

configMapGenerator:
  - name: etos

components:
  # Defaults must be added for us to be able to append to lists that do not
  # have a default value from the base manifests.
  - ../defaults
